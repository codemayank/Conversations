<div class="row">
  <div class="col-lg-2 col-md-0 col-sm-0">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">

      </div>
    </div>
  </div>
  <div class="col-lg-10 col-md-0 col-sm-12">
    <div class="chat__main">
      <ol class="chat__messages" id="messages" scroll-glue = "$ctrl.glued">
        <li ng-repeat='message in $ctrl.messages'>{{message.from}}: {{message.text}}</li>
      </ol>
      <div class="chat__footer">
        <form id="message-form" ng-submit="$ctrl.newMessage()">
          <input type="text" name="message" ng-model="$ctrl.text" placeholder="Message" autofocus autocomplete="off" />
          <button type="submit" ng-disabled="$ctrl.disabled">Submit</button>
        </form>
        <button id="send-location" ng-click='$ctrl.logout()'>Logout</button>
      </div>

    </div>

  </div>
</div>
